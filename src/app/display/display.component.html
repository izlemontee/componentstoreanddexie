<h3>Items in display component (From dexie)</h3>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of items">
            <td>{{i.name}}</td>
            <td>{{i.quantity}}</td>
        </tr>
    </tbody>
</table>

<h3>Items in component store</h3>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of itemsComponent">
            <td>{{i.name}}</td>
            <td>{{i.quantity}}</td>
        </tr>
    </tbody>
</table>
